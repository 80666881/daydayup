<html>
    <body>
        <input type="text" id="input_timer">
<script>

function getGlobalVarName(variable) { 
	for(var prop in window) { 
       if(variable === window[prop]) { 
			return "" + prop;
       } 
    }    
} 

//var bbb = {}
//alert(getGlobalVarName(bbb))

/****************************** object discrete assign method *****************/	
var timerAPI = {}
timerAPI.startTimer = function(){
	var objName = getGlobalVarName(this);
	alert("objName="+objName)
	timerHandle = setTimeout(objName+".startTimer()", 1000)
}
//timerAPI.startTimer();
/****************************** object discrete assign method *****************/	

/****************************** object literal notation method *****************/	
var timerAPI = {
	startTimer : function(){
		var objName = getGlobalVarName(this);
		alert("objName="+objName)
		timerHandle = setTimeout(objName+".startTimer()", 1000)
	}
}
//timerAPI.startTimer();
//timerAPI = {}
/****************************** object literal notation method *****************/	

/****************************** closure method -- module pattern *****************/	
var timerAPI_closure = (function(){
	var interval = 2;
	var count = 0;
	var timerHandle;

	var reponseFunc = function(){
		alert("interval="+interval)
	};
	
	return {
		startTimer: function(){
			reponseFunc();
			var objName = getGlobalVarName(this);
			timerHandle = setTimeout(objName+".startTimer()", 1000)
			//alert("count="+count)
		},
	};
})();
//timerAPI_closure.startTimer();

/* equal to closure function definition, then call */
var closureFunc = function(){
	var interval = 2;
	var count = 0;
	var timerHandle;

	return {
		startTimer: function(){
			var objName = getGlobalVarName(this);
			alert("objName="+objName)
			timerHandle = setTimeout(objName+".startTimer()", 1000)
			//alert("count="+count)
		},
	};
}
//var timerAPI_closure = closureFunc();
//timerAPI_closure.startTimer();
/****************************** closure method *****************/	

/****************************** closure Supply a Namespace Argument *****************/	
var closureFunc = function( context ){
	var interval = 2;
	var count = 0;
	var timerHandle;

	var reponseFunc = function(){
		alert("interval="+interval)
	};
	
	context.setInterval = function(interval_out){
		interval = interval_out;
	}
	
	context.startTimer = function(){
		var objName = getGlobalVarName(this);
		reponseFunc()
		timerHandle = setTimeout(objName+".startTimer()", 1000)
		//alert("count="+count)
	};
}
var myTimerAPI = {}
closureFunc(myTimerAPI)
//myTimerAPI.startTimer();

var myTimerAPI3 = {}
closureFunc(myTimerAPI3)
myTimerAPI3.setInterval(3000)
//myTimerAPI3.startTimer();
/****************************** closure supply a Namespace Argument *****************/	

/****************************** closure Use this as a Namespace Proxy *****************/	
var closureFunc = function( interval_out ){
	var interval = interval_out || 2;
	var count = 0;
	var timerHandle;

	var reponseFunc = function(){
		alert("interval="+interval)
	};
	
	this.setInterval = function(interval_out){
		interval = interval_out;
	}
	
	this.startTimer = function(){
		var objName = getGlobalVarName(this);
		reponseFunc()
		timerHandle = setTimeout(objName+".startTimer()", 1000)
		//alert("count="+count)
	};
}
var myTimerAPI = {}
closureFunc.apply(myTimerAPI)
//myTimerAPI.startTimer();

var myTimerAPI3 = {}
closureFunc.call(myTimerAPI3, 3)
myTimerAPI3.startTimer();
/****************************** closure Use this as a Namespace Proxy *****************/

var ns = new function() {

    var internalFunction = function() {

    };

    this.publicFunction = function() {

    };
};

-----------------------------------------------------------------------------------------------------------------------------
var your_namespace = your_namespace || {};
your_namespace.Foo = {toAlert:'test'};
your_namespace.Bar = function(arg) 
{
    alert(arg);
};
with(your_namespace)
{
   Bar(Foo.toAlert);
}
</script>
    </body>
</html>
